<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css"
      integrity="sha512-ykRBEJhyZ+B/BIJcBuOyUoIxh0OfdICfHPnPfBy7eIiyJv536ojTCsgX8aqrLQ9VJZHGz4tvYyzOM0lkgmQZGw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="box">
      <div class="wave -one"></div>

      <div class="wave -two"></div>

      <div class="wave -three"></div>
      <div id="weathercon">
        <i class="fas fa-sun" style="color: #eccc68"></i>
      </div>
      <div class="info">
        <h2 class="location">
          <i class="fas fa-street-view" style="color: blue"></i>
          Bhiwani,In
        </h2>
        <p id="date">20 Dec 2021 | time</p>
        <h1 class="temp">12C</h1>
        <h3 class="tempmin_max">Min 123 | Max 2134</h3>
      </div>
    </div>
  </body>
  <script src="./home.js"></script>
  <script src="./index.js"></script>
</html>
