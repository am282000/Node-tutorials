<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
  </head>
  <body>
    <button onclick="goBack()">Go Back</button>
  </body>
</html>
<script>
  function goBack() {
    window.history.back();

    alert(location.href);
    if (confirm("Are you sure you want to go yt")) {
      location.href = "https://www.youtube.com/";
    }
  }
</script>
