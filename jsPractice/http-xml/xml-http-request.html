<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.getElementById("container");
      const request = new XMLHttpRequest();
      request.open("GET", "https://restcountries.com/v3.1/subregion/europe");
      request.send();
      request.addEventListener("load", function () {
        const [data] = JSON.parse(this.responseText);
        console.log(data);
        const htmlData = `
          <div>
            <p>Name = ${data.name.common} </p>
            <p><img src="${data.flags.png}"/></p>
            <p>Capital ${data.capital} </p>
            <p>LAtlang ${data.capitalInfo.latlng} </p>
            <p>Continents ${data.continents}</p>
            <p> Currency ${data.currencies.EUR.name} ${data.currencies.EUR.symbol}</p>
            <p>population ${data.population} </p>
          </div>
        `;
        container.insertAdjacentHTML("afterbegin", htmlData);
      });
    </script>
  </body>
</html>
