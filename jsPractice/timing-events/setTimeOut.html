<!DOCTYPE html>
<html lang="en">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20vh auto;
      max-width: 500px;
      border: 5px red solid;
    }
    .box {
      margin: 1rem;
      width: 20rem;
      text-align: center;
      border: 2px green solid;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Set time out</h3>
        <button id="setTime">Click here</button>
        <button onclick="clearTimeout(timeRef)">STOP</button>
        <p id="myName"></p>
      </div>
    </div>
    <script>
      // Set Time out
      const setTime = document.querySelector("#setTime");
      const myName = document.querySelector("#myName");
      let timeRef;
      const showMyName = () => {
        myName.innerHTML = "Loading ðŸ‘»";
        timeRef = setTimeout(() => {
          myName.innerHTML = "Hey Maddy";
        }, 2000);
      };

      setTime.addEventListener("click", showMyName);
    </script>
  </body>
</html>
